<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>IdeaBox</title>
  </head>
  <body>
    <main>
      <aside>
        <h1>IdeaBox</h1>
        <div class="filter-ideas">
          <p>Filter Starred Ideas</p>
          <button type="button" name="Show Starred Ideas" id="filterFavoritedButton">Show Starred Ideas</button>
        </div>
      </aside>
      <section>
        <article class="user-form" id="userForm">
          <section class="input-form">
            <div class="title-input">
              <label for="Title">Title</label>
              <input type="text" name="Title" class="input-field" value="" id="titleInput">
            </div>
            <div class="body-input">
              <label for="Body">Body</label>
              <textarea name="name" class="input-field" rows="4" cols="40" id="bodyInput"></textarea>
            </div>
            <button type="button" name="submit-input" id="submitIdeaButton" disabled="disabled">Save</button>
            <div class="search-input">
              <img src="./assets/icons/search.svg"/>
              <input type="text" name="Search ideas" placeholder="Search ideas" id="search-bar">
            </div>
          </section>
        </article>
        <article class="idea-gallery">
          <div class="idea-gallery-grid" id="ideaGalleryGrid">
            <!-- Idea cards go here -->
          </div>
        </article>
      </section>
    </main>
  </body>
  <script src="./Idea.js"></script>
  <script src="./main.js"></script>
</html>
